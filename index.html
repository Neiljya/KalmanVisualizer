<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kalman Filter Visualization</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>Kalman Filter Visualization</h2>
    <div class="input-section">
        <label for="measurements">Measurements (comma-separated):</label>
        <input type="text" id="measurements" value="75, 71, 70, 74, 72, 72, 73, 75, 76, 77">
    </div>
    <div class="input-section">
        <label for="processVariance">Process Variance:</label>
        <input type="number" id="processVariance" value="0.1" step="0.01">
    </div>
    <div class="input-section">
        <label for="measurementVariance">Measurement Variance:</label>
        <input type="number" id="measurementVariance" value="1.0" step="0.01">
    </div>
    <div class="input-section">
        <label for="displayMode">Display Mode:</label>
        <select id="displayMode">
            <option value="dots">Scatter Plot</option>
            <option value="lines">Line Graph</option>
        </select>
    </div>
    <button onclick="updateFilter()">Update Filter</button>
    <canvas id="canvas" width="800" height="400"></canvas>
    <script src="script.js"></script>
</body>
</html>
